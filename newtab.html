<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="newtab.css">
    <title>Subtle Asian Translation</title>
  </head>

  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <div class="bg">
      <div class="topstuff">
          <div class="container">
            <div class="row">
              <div class="col-2">
              </div>

              <div class="col-8">
                <div>
                  <h1 class="inline-block-child">Subtle</h1> 
                    <div class="dropdown inline-block-child">
                      <button id="dropdownID" class="dropbtn">Asian</button>
                      <div id="myDropdown" class="dropdown-content">
                        <a class="dropdown-language" id="drop1" href="#">Chinese (Simplified)</a>
                        <a class="dropdown-language" id="drop2" href="#">Chinese (Traditional)</a>
                        <a class="dropdown-language" id="drop3" href="#">Japanese</a>
                      </div>
                    </div>
                  <h1 class="inline-block-child">Translation</h1>
                </div>                
              </div>

              <div class="col-2">
              </div>
            </div>
          </div>
        

        <div class="d-flex justify-content-center">
          <h1 id="num-words-learned" style=font-size:200px></h1>
        </div>

        <div class="d-flex justify-content-center">
          <h2 id="words-learned-title">Words Learned</h2>
        </div>
      </div>

      <div class="accordion" id="accordionExample">

        <div class="card" id="translations">
          <div class="card-header" id="headingOne">
            <h2 id="accordion-h2" class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">  
                <div class="container">
                  <div class="row">
                    <div class="col category">
                      Inactive
                    </div>
                    <div class="col category">
                      Active
                    </div>
                    <div class="col category">
                      Learned
                    </div>
                  </div>
                </div>
              </button>
            </h2>
          </div>    
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne">
            <div class="card-body" id="translations_body">                         
            </div>
          </div>
        </div>    
 
  <script src="newtab.js"></script>
